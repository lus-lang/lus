name: Build

on:
  push:
    branches: [main]
    paths:
      - "lus/**"
      - "lus-tests/**"
  pull_request:
    branches: [main]
    paths:
      - "lus/**"
      - "lus-tests/**"
  workflow_dispatch:

jobs:
  # Sanitizer build to catch memory bugs
  sanitize:
    name: Sanitizers (ASan + UBSan)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y meson llvm libssl-dev libc-ares-dev

      - name: Build with sanitizers
        run: |
          cd lus
          meson setup build --buildtype=debug -Db_sanitize=address,undefined -Db_lundef=false
          meson compile -C build lus:executable

      - name: Test
        env:
          ASAN_OPTIONS: detect_leaks=0:print_stacktrace=1:symbolize=1
          UBSAN_OPTIONS: print_stacktrace=1:symbolize=1
        run: meson test -C lus/build -v --print-errorlogs --suite h1 --suite h2 --suite h3-ci --suite h4

      - name: Print test log on failure
        if: failure()
        run: cat lus/build/meson-logs/testlog.txt

  linux-glibc:
    name: Linux (glibc)
    needs: sanitize
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y meson libssl-dev libc-ares-dev

      - name: Build
        run: |
          cd lus
          meson setup build --buildtype=release
          meson compile -C build lus:executable

      - name: Test
        run: meson test -C lus/build --suite h1 --suite h2 --suite h3-ci --suite h4

      - name: Print test log on failure
        if: failure()
        run: cat lus/build/meson-logs/testlog.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lus-linux
          path: lus/build/lus

  linux-musl:
    name: Linux (musl)
    needs: sanitize
    runs-on: ubuntu-latest
    container:
      image: alpine:latest

    steps:
      - name: Install dependencies
        run: apk add --no-cache build-base meson openssl-dev c-ares-dev

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          cd lus
          meson setup build --buildtype=release
          meson compile -C build lus:executable

      - name: Test
        # Skip H3 (Container in Container)
        run: meson test -C lus/build --suite h1 --suite h2 --suite h4

      - name: Print test log on failure
        if: failure()
        run: cat lus/build/meson-logs/testlog.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lus-linux-musl
          path: lus/build/lus

  windows:
    name: Windows (x64)
    needs: sanitize
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Setup Meson
        run: pip install meson

      - name: Install vcpkg and dependencies
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg install openssl:x64-windows c-ares:x64-windows

      - name: Build
        env:
          PKG_CONFIG_PATH: ${{ github.workspace }}/vcpkg/installed/x64-windows/lib/pkgconfig
        run: |
          cd lus
          meson setup build --buildtype=release
          meson compile -C build lus:executable

      - name: Test
        # Run all harnesses including H3 (CI mode)
        run: meson test -C lus/build --suite h1 --suite h2 --suite h3-ci --suite h4

      - name: Print test log on failure
        if: failure()
        run: Get-Content lus/build/meson-logs/testlog.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lus-windows
          path: lus/build/lus.exe

  macos-silicon:
    name: macOS (Apple Silicon)
    needs: sanitize
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install meson readline openssl c-ares

      - name: Build
        run: |
          cd lus
          meson setup build --buildtype=release
          meson compile -C build lus:executable

      - name: Test
        # Skip H3 on macOS (no default container runtime guaranteed)
        run: meson test -C lus/build --suite h1 --suite h2 --suite h4

      - name: Print test log on failure
        if: failure()
        run: cat lus/build/meson-logs/testlog.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lus-macos
          path: lus/build/lus

  wasm:
    name: WebAssembly
    needs: sanitize
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.64

      - name: Build WASM
        run: |
          cd lus/wasm
          ./build.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lus-wasm
          path: lus/wasm/dist/

  release:
    name: Create Pre-release
    needs: [linux-glibc, linux-musl, windows, macos-silicon, wasm]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/lus-linux/lus release/lus-linux
          cp artifacts/lus-linux-musl/lus release/lus-linux-musl
          cp artifacts/lus-macos/lus release/lus-macos
          cp artifacts/lus-windows/lus.exe release/lus-windows.exe
          cp artifacts/lus-wasm/lus.js release/lus.js
          cp artifacts/lus-wasm/lus.wasm release/lus.wasm

      - name: Create unstable release
        run: |
          SHORT_SHA="${{ github.sha }}"
          SHORT_SHA="${SHORT_SHA:0:7}"

          gh release create "unstable-${SHORT_SHA}" \
            --title "Unstable (${SHORT_SHA})" \
            --notes "Automated build from commit ${{ github.sha }}" \
            --prerelease \
            release/*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
